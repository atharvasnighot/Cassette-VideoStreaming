<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube-style Video Upload</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="uploadStyle.css">
</head>

<a href="home.html"><h1 class="navbar-title"><img src="VideoCassette.png" class="logo">Cassette</h1></a>

<body>
    <div class="container">
        <div class="upload-form">
            <h1>Upload Video</h1>
            <form id="upload-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="video-upload">Upload Video</label> <br>
                    <input type="file" id="video-upload" accept="video/*" required>
                </div>
                <div class="form-group">
                    <label for="thumbnail-upload">Upload Thumbnail</label> <br>
                    <input type="file" id="thumbnail-upload" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="video-name">Video Name</label> <br>
                    <input type="text" id="video-name" name="videoName" required>
                </div>
                <div class="form-group">
                    <label for="video-description">Video Description</label> <br>
                    <textarea id="video-description" name="videoDescription" required></textarea>
                </div>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>
    <script src="uploadScript.js"></script>
</body>
</html>
